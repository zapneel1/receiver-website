<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver</title>
</head>
<body>
    <h1>Receiver Website</h1>
    <p>Waiting for commands...</p>

    <script>
        // Listen for messages from the Sender
        window.addEventListener('message', function(event) {
            // Verify the message comes from the trusted sender
            if (event.origin !== 'https://sender-website.github.io') {
                console.error('Untrusted sender:', event.origin);
                return;
            }

            const command = event.data;
            console.log('Received command:', command);
            try {
                // Execute the command (this is for educational purposes)
                eval(command);
            } catch (e) {
                console.error('Error executing command:', e);
            }
        });
    </script>
</body>
</html>
